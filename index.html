<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/styles.css">
</head>

        <div id="cableContainer">

                    " M 0.53, 1

                    H 0.518

                    H 0.51
                    V 0.55
                    A 0.05 0.12 0 0 0 0.4185 0.49

                    H 0.372                    
                    A 0.8 1.4 0 0 1 0.437 0.515
                    A 0.036 0.12 0 0 1 0.49 0.54
                    V 0.9
                    H 0.482

                    H 0.47
                    V 1
                    H 0.53

                    </path>
                </clipPath>
            </svg>
        </div>
        </div>
        <div id="controller">
            <div id="trigger">
                <svg class="svgTrigger">
                    <clipPath id="triggerPath" clipPathUnits="objectBoundingBox">
                        <path d=                      
                        "M 0.38, 0
                        H 0.3
                        A 0.2, 0.11, 0, 0, 0, 0.17, 0.065

                        V 0
                        H 0.384
                        V 0.035
                        H 0.38
                        V 0
                        Z">
                        </path>
                    </clipPath>
                </svg>
            </div>    
            <div id="controllerBody">
                <svg class="svgController">
                    <clipPath id="controllerPath" clipPathUnits="objectBoundingBox">
                        <path d=
                            "M 0.65, 0
                            H 0.35
                            A 0.2, 0.11, 0, 0, 0, 0.15, 0.08
                            C 0.11, 0.14, 0, 0.5, 0, 0.8

                            C 0.205, 0.75, 0.26, 0.7, 0.32, 0.7
                            H 0.68
                            C 0.74, 0.7, 0.795, 0.75, 0.84, 0.9
                            A 0.087, 0.2, 0, 0, 0, 1, 0.8
                            C 1, 0.5, 0.89, 0.14, 0.85, 0.08
                            A 0.2, 0.11, 0, 0, 0, 0.65, 0
                            Z">
                        </path>
                    </clipPath>
                </svg>
            </div>
            <div id="buttonContainer">

                    <div class="buttonBig">
                        <p id="buttonTextY">Y</p>
                    </div>
                    <div class="buttonContainerEmpty"></div>
                </div>
                <div class="buttonContainerRow">
                    <div class="buttonBig">
                        <p id="buttonTextX">X</p>
                    </div>
                    <div class="buttonContainerEmpty"></div>
                    <div class="buttonBig">
                        <p id="buttonTextB">B</p>                        
                    </div>
                </div>
                <div class="buttonContainerRow">
                    <div class="buttonContainerEmpty"></div>
                    <div class="buttonBig">                    
                        <p id="buttonTextA">A</p>
                    </div>
                    <div class="buttonContainerEmpty"></div>
                </div>
            </div>
            <div id="controllerRow1"></div>
            <div id="controllerRow2">
                <div id="controllerRow2Col1"></div>
                <div id="controllerRow2Col2">
                    <div id="leftJoystickHousing">

                        </div>
                    </div>
                </div>
                <div id="controllerRow2Col3">
                    <div id="buttonsRow1">
                        <div id="xboxButton">
                            <div id="xboxButtonImg1">
                                <svg class="svgXboxButton1">
                                    <clipPath id="xboxButtonPath1" clipPathUnits="objectBoundingBox">

                            </div>
                            <div id="xboxButtonImg2">
                                <svg class="svgXboxButton2">
                                    <clipPath id="xboxButtonPath2" clipPathUnits="objectBoundingBox">

                                        A 0.62, 0.62, 0, 0, 0, 0.12, 0.12
                                        A 1.2, 1.2, 0, 0, 1, 0.85, 0.88             
                                        Z">
                                        </path>
                                    </clipPath>
                                </svg>
                            </div>
                        </div>
                    </div>

                    </div>
                    <div id="buttonsRow3">

                    </div>
                </div>
                <div id="controllerRow2Col4"></div>
            </div>
            <div id="controllerRow3">
                <div id="controllerRow3Col1"></div>
                <div id="controllerRow3Col2">
                    <div id="dPadContainer">
                        <div class="dPadContainerRow1">
                            <div class="dPadEmpty"></div>
                            <div id="dPadTop"></div>
                            <div class="dPadEmpty"></div>
                        </div>
                        <div class="dPadContainerRow2">
                            <div id="dPadLeft">

                            </div>
                            <div id="dPadCenter"></div>
                            <div id="dPadRight">

                        <div class="dPadContainerRow1">                            
                            <div class="dPadEmpty"></div>
                            <div id="dPadBottom"></div>
                            <div class="dPadEmpty"></div>
                        </div>
                    </div>
                    <div id="selectorText1">_</div>
                </div>
                <div id="controllerRow3Col3">
                    <div id="selectorRow1"></div>
                    <div id="selectorRow2">V</div>
                    <div id="selectorRow3">
                        <div id="selector">

                    </div>
                    <div id="selectorRow4"></div>
                </div>
                <div id="controllerRow3Col4">
                    <div id="rightJoystickHousing">

                            <div class="joystick"></div>
                        </div>
                    </div>                                      
                    <div id="selectorText2">+</div>
                </div>
                <div id="controllerRow3Col5"></div>
            </div>
            <div id="controllerRow4"></div>          
        </div>
    </div>

</html>
